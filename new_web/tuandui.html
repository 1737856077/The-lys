<script type="text/javascript">
  $(function() {
    var req = {uid: localStorage.getItem('h_uid'), token: localStorage.getItem('h_token')};
    $.ajax({type: 'post', url: baseURL + '/index.php?m=user&c=teams_ass', data: req, success: function(data) {
      data = JSON.parse(data);
      if(data.code == 200) {
        var str = ""
        for(let num in data.t_nums) {
          str += `<div class="jui_public_list">
                   <div class="jui_grid_w25 jui_fc_lightzs">${data.t_nums[num].t_name}</div>
                   <div class="jui_grid_w35 jui_fc_lightzs">${data.t_nums[num].t_num}</div>
                   <div class="jui_grid_w20 jui_fc_lightzs">${data.t_nums[num].y_order}</div>
                   <div class="jui_grid_w20 jui_fc_lightzs jui_text_right">${data.t_nums[num].w_order}</div>
              </div>`;
        }
        $("#wrapper").html(str);
      }else{
        layer.open({
          skin:'msg',
          time: 1,
          content: data.msg
        })
        setTimeout(()=> {
          window.history.back(-1);
        },1000)
      }
    }})
  })
</script>
