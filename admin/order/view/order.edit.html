<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>登录记录页面</title>
    <link rel="stylesheet" href="__STATIC__/admin/layui/css/layui.css">
    <link rel="stylesheet" href="__STATIC__/admin/css/style.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1107505_d0oe8omhr1m.css">
    <script type="text/javascript" src="__STATIC__/admin/js/jquery-1.8.0.min.js"></script>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <!-- 内容主体区域 -->
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <div class="bgzt">
                <div class="box-center">
            <form action="__URL__/update" method="post" enctype="multipart/form-data" name="form1" id="form1" >
                <input type="hidden" name="order_no" id="order_no" value="{$getone.order_no}" />
                <table class="layui-table" lay-skin="line" lay-size="sm">
                    <div class="layui-form-item" id="form1">
                    <tr class="tr1">
                        <td colspan="2" class="tit">编辑</td>
                    </tr>
                    </div>
                    <div class="layui-form-item">
                    <tr class="tr1">
                        <td class="tdl">用户名</td>
                        <td class="tdr" style="padding-top:5px;">{$getone.username}</td>
                    </tr>
                    </div>
                    <div class="layui-form-item">
                    <tr class="tr1">
                        <td class="tdl">打印数量</td>
                        <td class="tdr" style="padding-top:5px;">{$getone.print_num}</td>
                    </tr>
                    </div>
                    <tr class="tr1">
                        <td>标签名称</td>
                        <td class="tdr" style="padding-top:5px;">{$getone.template_title}</td>
                    </tr>
                    <tr class="tr1">
                        <td class="tdl">下单时间</td>
                        <td class="tdr" style="padding-top:5px;">{$getone.create_time|date='Y-m-d H:i:s',###}</td>
                    </tr>
                    <tr class="tr1">
                        <td class="tdl">下单金额</td>
                        <td class="tdr" style="padding-top:5px;">{$getone.score_real_pay}</td>
                    </tr>
                    <tr class="tr1">
                        <td class="tdl">订单状态<span style="color:#f00;">*</span></td>
                        <td class="tdr" style="padding-top:5px;">
                            <select name="order_status" lay-verify="" id="order_status">
                                {foreach $ConfigOrderStatus as $key=>$value}
                                <option value="{$key}" {if $getone.order_status==$key }selected{/if} >{$value}</option>
                                {/foreach}
                            </select>
                        </td>
                    </tr>
                    <tr class="tr1">
                        <td class="tdl"></td>
                        <td class="tdr" style="padding-top:5px;">
                            <input type="submit" name="Submit" 	class="layui-btn layui-btn-normal" value="提交"  class="buttomorger" />　
                            <input type="button" name="button"  	class="layui-btn layui-btn-warm" value="返回"  class="buttomorger" onClick="javascript:history.go(-1);" />
                        </td>
                    </tr>
                </table>

            </form>
        </div>

    </div>

</div>        </div>

</div>

</div>
</body>
</html>
