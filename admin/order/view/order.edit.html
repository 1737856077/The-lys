<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>订单管理-订单列表-编辑</title>
    <link rel="stylesheet" type="text/css" href="__STATIC__/admin/images/style.css"/>
    <link type="text/css" rel="stylesheet" href="__STATIC__/admin/css/index.css"/>
    <link type="text/css" rel="stylesheet" href="__STATIC__/admin/css/public.css"/>
    <script type="text/javascript" src="__STATIC__/admin/js/jquery.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/myString.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/function.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/PublicUser.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/My97DatePicker/WdatePicker.js"></script>
</head>
<body>
<div class="container">

    <div class="cont_title">　你当前的位置：订单管理 - <a href="__URL__/index">订单列表</a> - 编辑</div>

    <div class="con">

        <div class="conlist">
            <form action="__URL__/update" method="post" enctype="multipart/form-data" name="form1" id="form1" >
                <input type="hidden" name="order_no" id="order_no" value="{$getone.order_no}" />
                <table class="listtable">
                    <tr class="tr1">
                        <td colspan="2" class="tit">编辑</td>
                    </tr>
                    <tr class="tr1">
                        <td class="tdl">用户名</td>
                        <td class="tdr" style="padding-top:5px;">{$getone.username}</td>
                    </tr>
                    <tr class="tr1">
                        <td class="tdl">打印数量</td>
                        <td class="tdr" style="padding-top:5px;">{$getone.print_num}</td>
                    </tr>
                    <tr class="tr1">
                        <td class="tdl">标签名称</td>
                        <td class="tdr" style="padding-top:5px;">{$getone.template_title}</td>
                    </tr>
                    <tr class="tr1">
                        <td class="tdl">下单时间</td>
                        <td class="tdr" style="padding-top:5px;">{$getone.create_time|date='Y-m-d H:i:s',###}</td>
                    </tr>
                    <tr class="tr1">
                        <td class="tdl">下单金额</td>
                        <td class="tdr" style="padding-top:5px;">{$getone.score_real_pay}</td>
                    </tr>
                    <tr class="tr1">
                        <td class="tdl">订单状态<span style="color:#f00;">*</span></td>
                        <td class="tdr" style="padding-top:5px;">
                            <select name="order_status" id="order_status">
                                foreach $ConfigOrderStatus as $key=>$value}
                                <option value="{$key}" {if $SearchOrderStatus==$key }selected{/if} >{$value}</option>
                                {/foreach}
                            </select>
                        </td>
                    </tr>
                    <tr class="tr1">
                        <td class="tdl"></td>
                        <td class="tdr" style="padding-top:5px;">
                            <input type="submit" name="Submit" value="提交"  class="buttomorger" />　
                            <input type="button" name="button" value="返回"  class="buttomorger" onClick="javascript:history.go(-1);" />
                        </td>
                    </tr>
                </table>

            </form>
        </div>

    </div>

</div>
</body>
</html>
