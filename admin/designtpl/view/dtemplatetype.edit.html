<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>模版管理</title>
    <link rel="stylesheet" href="__STATIC__/admin/layui/css/layui.css">
    <link rel="stylesheet" href="__STATIC__/admin/css/style.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1107505_d0oe8omhr1m.css">
    <script type="text/javascript" src="__STATIC__/admin/js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/myString.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/function.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/PublicUser.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/dtemplatetype_add.js"></script>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <!-- 内容主体区域 -->
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <div class="bgzt">
                <div class="box-center">
                    <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">

                        <ul class="layui-tab-title tab_tatle">
                            <li >
                                <a ><p class="Order1">编辑分类</p></a>
                            </li>
                        </ul>
<br />
                        <form action="__URL__/update" method="post" enctype="multipart/form-data" name="form1" id="form1" onSubmit="javascript:return subfunedit();">
                            <input type="hidden" name="class_id" value="{$getone['class_id']}" />
                                <div class="layui-form-item">
                                    <label class="layui-form-label">模版分类</label>
                                    <div class="layui-input-block">
                                        <select name="father_id">
                                            <option value="1" {if $getone.father_id eq 1}selected{/if} >行业分类</option>
                                            <option value="2" {if $getone.father_id eq 2}selected{/if}>使用场景</option>
                                        </select>　
                                    </div>
                                </div>

                                <div class="layui-form-item">
                                    <label class="layui-form-label">标题：<span style="color:#f00;">*</span></label>
                                    <div class="layui-input-block">
                                        <input name="title" id="title" type="text" onBlur="onBlur_title()" value="{$getone['title']}" />　<span class="showErrorMessage" id="span_title"></span>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">排序：</label>
                                    <div class="layui-input-block">
                                        <input name="sort_rank" id="sort_rank" type="text"  value="{$getone['sort_rank']}" /> 说明：正序，数字越大越向后<span class="showErrorMessage" id="span_sort_rank"></span>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">状态：</label>
                                    <div class="layui-input-block">
                                        <input type="radio" name="data_status" value="0" {if $getone.data_status eq 0}checked{/if}  />已审　
                                        <input type="radio" name="data_status" value="1" {if $getone.data_status eq 1}checked{/if}  />未审
                                    </div>
                                </div>
                                    <label class="layui-form-label">备注：</label>
                                        <textarea name="data_desc"  rows="5" id="data_desc" onKeyPress="return noStrs(event);"  cols="60">{$getone['data_desc']}</textarea>
                            <div class="layui-form-item">  <div class="layui-input-block">
                                <br />
                                        <input type="submit" 	class="layui-btn layui-btn-normal" name="Submit" value="提交"  class="buttomorger" />　
                                        <input type="button" 	class="layui-btn layui-btn-danger" name="button" value="返回"  class="buttomgray" onClick="javascript:history.go(-1);" />
                            </div>
                            </div>
                                </tr>
                            </table>

                        </form>
                    </div>

                </div>


            </div>


</body>
</html>
