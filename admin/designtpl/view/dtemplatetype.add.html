<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>模版管理-分类管理-分类列表</title>
    <link rel="stylesheet" type="text/css" href="__STATIC__/admin/images/style.css"/>
    <link type="text/css" rel="stylesheet" href="__STATIC__/admin/css/index.css"/>
    <link type="text/css" rel="stylesheet" href="__STATIC__/admin/css/public.css"/>
    <script type="text/javascript" src="__STATIC__/admin/js/jquery.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/myString.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/function.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/PublicUser.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/My97DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/salesman_add.js"></script>
</head>


<body>
<div class="container">

    <div class="cont_title">　你当前的位置：模版管理 - 分类管理 - <a href="__URL__/index">分类列表</a> - 添加</div>

    <div class="con">

        <div class="conlist">
            <form action="__URL__/insert" method="post" enctype="multipart/form-data" name="form1" id="form1" onSubmit="javascript:return subfun();">
                <input type="hidden" name="submitType" value="1" />

                <table class="listtable">
                    <tr class="tr1">
                        <td colspan="2" class="tit">添加</td>
                    </tr>
                    <tr class="tr1">
                        <td class="tdl">用户名<span style="color:#f00;">*</span></td>
                        <td class="tdr" style="padding-top:5px;">
                            <input name="name" id="name" type="text" onBlur="onBlur_name()" value="" />　<span class="showErrorMessage" id="span_name"></span>
                        </td>
                    </tr>
                    <tr class="tr1">
                        <td class="tdl">密码</td>
                        <td class="tdr" style="padding-top:5px;">
                            <input name="pwd" id="pwd" type="text" value="" />　说明：为空默认为123456<span class="showErrorMessage" id="span_pwd"></span>
                        </td>
                    </tr>
                    <tr class="tr1">
                        <td class="tdl">性别<span style="color:#f00;">*</span></td>
                        <td class="tdr" style="padding-top:5px;">
                            <select name="sex">
                                <option value="0" selected>男</option>
                                <option value="1">女</option>
                            </select>
                        </td>
                    </tr>
                    <tr class="tr1">
                        <td class="tdl">入职日期<span style="color:#f00;">*</span></td>
                        <td class="tdr" style="padding-top:5px;">
                            <input type="text" name="job_in_time" id="job_in_time" size="20"  maxlength="10" value="{:date('Y-m-d')}" class="Wdate" onClick="WdatePicker()"  />　
                            示例：2018-01-01<span class="showErrorMessage" id="span_job_in_time"></span>
                        </td>
                    </tr>
                    <tr class="tr1">
                        <td class="tdl">分成比例<span style="color:#f00;">*</span></td>
                        <td class="tdr" style="padding-top:5px;">
                            <input name="divide_into" id="divide_into" type="text" onBlur="onBlur_divide_into()" value="10" />%　示例：10%<span class="showErrorMessage" id="span_divide_into"></span>
                        </td>
                    </tr>
                    <tr class="tr1">
                        <td class="tdl">电话<span style="color:#f00;">*</span></td>
                        <td class="tdr" style="padding-top:5px;">
                            <input name="tel" id="tel" type="text" onBlur="onBlur_tel()" value="" />　示例：15601628091<span class="showErrorMessage" id="span_tel"></span>
                        </td>
                    </tr>

                    <tr class="tr1">
                        <td class="tdl">状态：</td>
                        <td class="tdr" style="padding-top:5px;">
                            <input type="radio" name="data_status" value="0" checked />已离职　
                            <input type="radio" name="data_status" value="1"  />在职&nbsp;
                        </td>
                    </tr>

                    <tr class="tr1">
                        <td class="tdl">备注：</td>
                        <td class="tdr" style="padding-top:5px;"><textarea name="data_desc"  rows="5" id="data_desc" onKeyPress="return noStrs(event);"  cols="60"></textarea>  </td>
                    </tr>

                    <tr class="tr1">
                        <td class="tdl"></td>
                        <td class="tdr" style="padding-top:5px; position:relative;">
                            <input type="submit" name="Submit" value="提交"  class="buttomorger" />　
                            <input type="button" name="button" value="返回"  class="buttomgray" onClick="javascript:history.go(-1);" />

                        </td>
                    </tr>
                </table>

            </form>
        </div>

    </div>


</div>


</body>
</html>
