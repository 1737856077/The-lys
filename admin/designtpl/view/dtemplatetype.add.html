<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>模版管理</title>
    <link rel="stylesheet" href="__STATIC__/admin/layui/css/layui.css">
    <link rel="stylesheet" href="__STATIC__/admin/css/style.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1107505_d0oe8omhr1m.css">
    <script type="text/javascript" src="__STATIC__/admin/js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/myString.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/function.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/PublicUser.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/dtemplatetype_add.js"></script>
</head>

<body>
<div class="layui-layout layui-layout-admin">
    <!-- 内容主体区域 -->
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <div class="bgzt">
                <div class="box-center">
                    <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                        <ul class="layui-tab-title tab_tatle">
                            <li>
                                <a href="#"><p class="Order1">添加分类</p></a>
                            </li>
                        </ul>
<br />
            <form action="__URL__/insert" method="post" enctype="multipart/form-data" name="form1" id="form1" onSubmit="javascript:return subfun();">
                <input type="hidden" name="submitType" value="1" />

                <div class="layui-form-item">
                    <label class="layui-form-label">所属分类</label>
                    <div class="layui-input-block">
                        <select name="father_id">
                            <option value="1" {if $father_id eq 1}selected{/if} >行业分类</option>
                            <option value="2" {if $father_id eq 2}selected{/if}>使用场景</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">标题<span style="color:#f00;">*</span></label>
                    <div class="layui-input-block">
                        <input name="title" id="title" type="text" onBlur="onBlur_title()" value="" />　<span class="showErrorMessage" id="span_title"></span>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">排序</label>
                    <div class="layui-input-block">
                        <input name="sort_rank" id="sort_rank" type="text"  value="50" /> 说明：正序，数字越大越向后<span class="showErrorMessage" id="span_sort_rank"></span>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-block">
                        <input type="radio" name="data_status" value="0" checked />已审　
                        <input type="radio" name="data_status" value="1"  />未审
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block">
                        <textarea name="data_desc"  rows="5" id="data_desc" onKeyPress="return noStrs(event);"  cols="60"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">&nbsp;</label>
                    <div class="layui-input-block">
                        <br />
                        <input type="submit" 	class="layui-btn layui-btn-normal" name="Submit" value="提交"  class="buttomorger" />　
                        <input type="button" 	class="layui-btn layui-btn-warm" name="button" value="返回"  class="buttomgray" onClick="javascript:history.go(-1);" />
                    </div>
                </div>
            </form>
        </div>

    </div>


</div>


</body>
</html>
