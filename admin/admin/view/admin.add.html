<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>添加管理员</title>
	<link rel="stylesheet" type="text/css" href="__STATIC__/admin/images/style.css"/>
	<script type="text/javascript" src="__STATIC__/admin/js/myString.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/function.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/PublicUser.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/Admin.js"></script>
</head>

<body>
<div class="container">
	
    <div class="cont_title">　你当前的位置：后台管理 &nbsp;-&nbsp; 系统管理员&nbsp;-&nbsp;<a href="__URL__/index">管理员列表</a> - 添加管理员</div>
    
    <div class="con">
    
    	<div class="conlist">
        <form action="__URL__/insert" method="post" enctype="multipart/form-data" name="form1" id="form1" onSubmit="javascript:return funsubmit();">
        	<table class="listtable">
            	<tr class="tr1">
                	<td colspan="2" class="tit">添加管理员</td>
                </tr>
               
               <tr class="tr1">
                    <td class="tdl">用户名<span style="color:#f00;">*</span></td>
                    <td class="tdr" style="padding-top:5px;">
                        <input name="name" id="name" type="text" onBlur="Onblur_name()" value="" />　<span class="showErrorMessage" id="span_name"></span>
                    </td>
                </tr>
                <tr  class="tr1">
                    <td class="tdl">密码<span style="color:#f00;">*</span></td>
                    <td class="tdr" style="padding-top:5px;"><input name="pwd" id="pwd" type="text" value="" onBlur="Onblur_pwd()" />　<span class="showErrorMessage" id="span_pwd"></span></td>
                </tr>
                <tr class="tr1">
                    <td  class="tdl">管理员类型</td>
                    <td class="tdr" style="padding-top:5px;">
                    <select name="data_type">
                            <option value="1" selected>系统管理员</option>
                            <!--<option value="2">商家管理员</option>-->
                    </select>
                    </td>
                </tr>
                <tr class="tr1">
                    <td  class="tdl">管理员角色</td>
                    <td class="tdr" style="padding-top:5px;">
                        <select name="role_id">
                            {foreach $listSystemRole as $value}
                            <option value="{$value['role_id']}">{$value['title']}</option>
                            {/foreach}
                        </select>
                    </td>
                </tr>
                <tr class="tr1">
                    <td class="tdl">电话</td>
                    <td class="tdr" style="padding-top:5px;">
                        <input name="tel" id="tel" type="text" value="" />　示例：15601628091<span class="showErrorMessage" id="span_tel"></span>
                    </td>
                </tr>
                <tr class="tr1">
                    <td class="tdl">备注：</td>
                    <td class="tdr" style="padding-top:5px;"><textarea name="data_desc"  rows="5" id="data_desc" onKeyPress="return noStrs(event);"  cols="60"></textarea>  </td>
                </tr>
                <tr class="tr1">
                	<td class="tdl"></td>
                 <td class="tdr" style="padding-top:5px;">
                  <input type="submit" name="Submit" value="提交"  class="buttomorger" />　 
                  <input type="button" name="button" value="返回"  class="buttomorger" onClick="javascript:history.go(-1);" /> 
                 </td>
               </tr>
            </table>
     
      </form>      
        </div>
    
    </div>
    
    
</div>



</body>
</html>
