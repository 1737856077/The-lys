<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>后台管理</title>
    <link rel="stylesheet" href="__STATIC__/admin/layui/css/layui.css">
    <link rel="stylesheet" href="__STATIC__/admin/css/style.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1107505_d0oe8omhr1m.css">
    <script type="text/javascript" src="__STATIC__/admin/js/jquery-1.8.0.min.js"></script>
</head>
<body class="layui-layout-body">
<!--资料修改开始-->
<div class="box-center">
    <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
        <ul class="layui-tab-title tab_tatle">
            <li class="layui-this"><p class="Order1">添加管理员</p></li>
        </ul>
        <div class="layui-tab-item layui-show">
            <form class="layui-form" action="__URL__/insert" enctype="multipart/form-data" method="post">
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-block">
                        <input style="width: 190px;" type="text" name="name" required
                               lay-verify="required" placeholder="请输入用户名" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">密码框</label>
                    <div class="layui-input-inline">
                        <input style="width: 190px;" type="password" name="pwd" required
                               lay-verify="required" placeholder="请输入密码" autocomplete="off"
                               class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">辅助文字</div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">电话</label>
                    <div class="layui-input-block">
                        <input style="width: 190px;" type="text" name="tel" required
                               lay-verify="required" placeholder="电话" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">入职日期</label>
                        <div style="width: 190px;" class="layui-input-inline">
                            <input type="text" class="layui-input" id="tool-time"
                                   placeholder="请选择时间">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-block">
                        <input type="radio" name="sex" value="男" title="男">
                        <input type="radio" name="sex" value="女" title="女" checked>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">管理员类型</label>
                    <div class="layui-input-block" style="width: 19%">
                        <select name="data_type" lay-verify="" style="width: 48%">
                            <option value="1" selected>系统管理员</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">管理员类型</label>
                    <div class="layui-input-block" style="width: 19%">
                        <select name="role_id" lay-verify="" style="width: 48%">
                            {foreach $listSystemRole as $value}
                            <option value="1" selected>系统管理员</option>
                            {/foreach}
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <tr class="tr1">
                        <label class="layui-form-label">描述</label>
                        <td class="tdr" style="padding-top:5px;"><textarea name="data_desc" rows="5" id="data_desc"
                                                                           onKeyPress="return noStrs(event);"
                                                                           cols="60"></textarea></td>
                    </tr>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">立即添加</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
        </div>
    </div>
</div>
<!--资料修改结束-->
<script src="__STATIC__/admin/layui/layui.all.js"></script>
