<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>分享注册</title>
<link rel="stylesheet" type="text/css" href="__STATIC__/admin/images/style.css"/>
<script type="text/javascript" src="__STATIC__/admin/js/myString.js"></script>
<script type="text/javascript" src="__STATIC__/admin/js/function.js"></script>
<script type="text/javascript" src="__STATIC__/admin/js/PublicUser.js"></script>
<script type="text/javascript" src="__STATIC__/js/clipboard/dist/clipboard.min.js"></script>
</head>
<script type="text/javascript">
    function copyUrl2()
    {
        var Url2=document.getElementById("biao1").innerText;
        var oInput = document.createElement('input');
        oInput.value = Url2;
        document.body.appendChild(oInput);
        oInput.select(); // 选择对象
        document.execCommand("Copy"); // 执行浏览器复制命令
        oInput.className = 'oInput';
        oInput.style.display='none';
        alert('复制成功');
    }
</script>
<body>
<div class="container">
	
    <div class="cont_title">　你当前的位置：后台管理 &nbsp;-&nbsp; 系统管理员&nbsp;-&nbsp;分享注册</div>
    
    <div class="con">
    
    	<div class="conlist">
        	<table class="listtable">
            	<tr class="tr1">
                	<td colspan="2" class="tit">分享注册</td>
                </tr>
                <tr class="tr1">
                    <td class="tdl">分享地址：</td>
                    <td class="tdr" style="padding-top:5px;" id="biao1">{$share_url}</td>
                </tr>
                <tr class="tr1">
                	<td class="tdl"></td>
                 <td class="tdr" style="padding-top:5px;" onClick="copyUrl2()">
                     <span>点击复制</span>
                 </td>
               </tr>
            </table>

        </div>
    
    </div>
    
    
</div>


</body>
</html>
