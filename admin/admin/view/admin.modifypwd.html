<body class="layui-layout-body">
<!--资料修改开始-->
<div class="box-center">
    <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
        <ul class="layui-tab-title tab_tatle">
            <li class="layui-this"><p class="Order1">修改密码</p></li>
        </ul>
        <div class="layui-tab-item layui-show">
            <form class="layui-form" action="__URL__/modifypwdupdate" enctype="multipart/form-data" method="post">
                <input type="hidden" name="admin_id" value="{$Think.session.adminid}" />  <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input style="width: 190px;" type="password" name="adminpwd1" required
                               lay-verify="required" placeholder="请输入密码" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">老密码</label>
                    <div class="layui-input-inline">
                        <input style="width: 190px;" type="password" name="adminpwd2" required
                               lay-verify="required" placeholder="请输入密码" autocomplete="off"
                               class="layui-input">
                    </div>

                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">确认密码</label>
                    <div class="layui-input-block">
                        <input style="width: 190px;" type="password" name="adminpwd3" required
                               lay-verify="required" placeholder="确认密码" autocomplete="off"
                               class="layui-input">
                        <div id="fuz" class="layui-form-mid layui-word-aux"></div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button id="xiugai" class="layui-btn" lay-submit lay-filter="formDemo">修改</button>
                         </div>
                </div>
        </div>
    </div>
</div>
<!--资料修改结束-->
<script>
    $(function(){

    $(".xiugai").click(function(){

    var pwd = $("input[name='adminpwd2']").val();

    var cpwd = $("input[name='adminpwd3']").val();
    alert(pwd);
    if(pwd != cpwd){
        $(".fuz").html('两次密码不一致');
    $("input[name='uPwd']").val("");
    $("input[name='uPwd2']").val("");
    return false;
    }
    });
    });

</script>
