<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>发票列表</title>
	<link rel="stylesheet" type="text/css" href="__STATIC__/admin/images/style.css"/>
    <script type="text/javascript" src="__STATIC__/admin/js/jquery.js"></script>
	<script type="text/javascript" src="__STATIC__/admin/js/myString.js"></script>
	<script type="text/javascript" src="__STATIC__/admin/js/function.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/PublicUser.js"></script>
</head>
<body>
 <div class="cont_title">　你当前的位置：后台管理&nbsp;-&nbsp; 财务管理&nbsp;-&nbsp; 发票列表</div>
    
    <div class="con">
    
    	<div class="conlist">
        
     	<table class="listtable">
            	<tr class="tr1">
                	<td colspan="6" class="tit">发票申请工单</td>
                </tr>
                <tr class="tr1">
                    <td class="tdtit">待处理工单</td>
                    <td class="tdtit">申请时间</td>
                   <td class="tdtit">操作</td>
                </tr>
                {foreach $list as $vo}
                            <tr class="tr1">
                                <td class="tdlist">
                                    <input type="hidden" value="{$vo['id']}">
                                    {$vo['invoice_id']}
                                </td>
                                <td class="tdlist">{$vo['create_time']|date="Y-m-d",###}</td>
                                <td class="tdlist">
                                    <a href="{:url('invoice/edit')}?id={$vo['id']}">申请处理</a>
                                </td>
                            </tr>
               {/foreach}
            </table>
           
            
        </div>
    
    </div>
    
 
</div>



</body>
</html>
