<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>发票管理</title>
	<link rel="stylesheet" type="text/css" href="__STATIC__/admin/images/style.css"/>
	<script type="text/javascript" src="__STATIC__/admin/js/myString.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/function.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/PublicUser.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/Admin.js"></script>
</head>

<body>
<div class="container">
	
    <div class="cont_title">　你当前的位置：后台管理 &nbsp;-&nbsp; 系统管理员&nbsp;-&nbsp;<a href="">发票管理</a> - 处理发票</div>
    
    <div class="con">
    
    	<div class="conlist">
        <form action="" method="post" enctype="multipart/form-data" name="form1" id="form1" onSubmit="javascript:return funsubmit();">
        	<table class="listtable">
            	<tr class="tr1">
                	<td colspan="2" class="tit">待处理发票信息</td>
                </tr>
               
               <tr class="tr1">
                    <td class="tdl">单号<span style="color:#f00;"></span></td>
                    <td class="tdr" style="padding-top:5px;">
                        <input name="order_no" id="order_no" type="text" onBlur="Onblur_name()" value="{$list.order_no}" />
                    </td>
                </tr>
                <tr class="tr1">
                    <td class="tdl">发票抬头<span style="color:#f00;"></span></td>
                    <td class="tdr" style="padding-top:5px;">
                        <input name="title" id="title" type="text" onBlur="Onblur_name()" value="{$list.title}" />
                    </td>
                </tr>
                <tr class="tr1">
                    <td class="tdl">开票金额<span style="color:#f00;"></span></td>
                    <td class="tdr" style="padding-top:5px;">
                        <input name="price" id="price" type="text" onBlur="Onblur_name()" value="{$list.price}" />
                    </td>
                </tr>
                <tr class="tr1">
                    <td class="tdl">发票税号<span style="color:#f00;"></span></td>
                    <td class="tdr" style="padding-top:5px;">
                        <input name="invoice_tax_number" id="invoice_tax_number" type="text" onBlur="Onblur_name()"   placeholder="请输入发票税号"/>
                    </td>
                </tr>

                <tr class="tr1">
                    <td class="tdl">开票类型<span style="color:#f00;"></span></td>
                    <td class="tdr" style="padding-top:5px;">
                        <input name="invoice_type" id="invoice_type" type="text" onBlur="Onblur_name()" value="{$list.invoice_type}" />
                    </td>
                </tr>
                <tr class="tr1">
                    <td class="tdl">邮寄地址<span style="color:#f00;"></span></td>
                    <td class="tdr" style="padding-top:5px;">
                        <input name="express_address" id="express_address" type="text" onBlur="Onblur_name()" value="{$list.express_address}" />
                    </td>
                </tr>
                <tr class="tr1">
                    <td class="tdl">发票内容<span style="color:#f00;"></span></td>
                    <td class="tdr" style="padding-top:5px;">
                        <input name="content" id="content" type="text" onBlur="Onblur_name()" value="{$list.content}" />
                    </td>
                </tr>
                <tr class="tr1">
                    <td class="tdl">发票内容<span style="color:#f00;"></span></td>
                    <td class="tdr" style="padding-top:5px;">
                        <input name="data_desc" id="data_desc" type="text" onBlur="Onblur_name()" value="{$list.data_desc}" />
                    </td>
                </tr>
                <tr class="tr1">
                	<td class="tdl"></td>
                 <td class="tdr" style="padding-top:5px;">
                  <input type="submit" name="Submit" value="提交"  class="buttomorger" />　
                 </td>
               </tr>
            </table>
     
      </form>      
        </div>
    
    </div>
    
    
</div>



</body>
</html>
