<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>后台管理</title>
    <link rel="stylesheet" href="__STATIC__/admin/layui/css/layui.css">
    <link rel="stylesheet" href="__STATIC__/admin/css/style.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1107505_d0oe8omhr1m.css">
    <script type="text/javascript" src="__STATIC__/admin/js/jquery-1.8.0.min.js"></script>
</head>
<body class="layui-layout-body">
<div class="layui-tab-item layui-show">
    <div class="layui-tab-content layui-body">

        <div class="Order_title">用户详情</div>
        <div class="liebiao">
            <div class="layui-form-item">
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-inline">
                        <input style="width: 190px;"  disabled="disabled" type="text" name="SearchMobile" value="{$getone.username}"
                               class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-inline">
                        <input style="width: 190px;"  disabled="disabled" type="text" name="SearchMobile" value="{if $getone.sex eq 0 }男{/if}{if $getone.sex eq 1 }女{/if}" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">角色</label>
                    <div class="layui-input-inline">
                        <input style="width: 190px;"  disabled="disabled" type="text" name="SearchMobile" value="{if $getone.sex eq 0 }普通用户{/if}{if $getone.sex eq 1 }VIP用户{/if}" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-inline">
                        <input style="width: 190px;"  disabled="disabled" type="text" name="SearchMobile" value="{$getone.email}" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">真实姓名</label>
                    <div class="layui-input-inline">
                        <input style="width: 190px;"  disabled="disabled" type="text" name="SearchMobile" value="{$getone.real_name}" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">公司名称</label>
                    <div class="layui-input-inline">
                        <input style="width: 190px;"  disabled="disabled" type="text" name="SearchMobile" value="{$getone.company_name}" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">手机号</label>
                    <div class="layui-input-inline">
                        <input style="width: 190px;"  disabled="disabled" type="text" name="SearchMobile" value="{$getone.mobile}" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">邀请者</label>
                    <div class="layui-input-inline">
                        <input style="width: 190px;"  disabled="disabled" type="text" name="SearchMobile" value="{$getoneAdmin.name}" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">最后登录时间</label>
                    <div class="layui-input-inline">
                        <input style="width: 190px;"  disabled="disabled" type="text" name="SearchMobile" value="{$getone.last_login_time|date='Y-m-d H:i:s',###}" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-inline">
                        <input style="width: 190px;"  disabled="disabled" type="text" name="SearchMobile" value="{$getone.data_desc}" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-inline">
                        <input style="width: 190px;"  disabled="disabled" type="text" name="SearchMobile" value="{:$getone.data_status ? '已审' : '未审'}" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-inline">
                        <input class="layui-btn" type="button" name="button" value="返回"  class="buttomorger" onClick="javascript:history.go(-1);" /></div>
                </div>

            </div>


        </div>
    </div>
</div>
<!--用户管理结束-->


</div>
<script src="__STATIC__/admin/layui/layui.all.js"></script>
