<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>客户管理-客户列表-编辑</title>
    <link rel="stylesheet" type="text/css" href="__STATIC__/admin/images/style.css"/>
    <link type="text/css" rel="stylesheet" href="__STATIC__/admin/css/index.css"/>
    <link type="text/css" rel="stylesheet" href="__STATIC__/admin/css/public.css"/>
    <script type="text/javascript" src="__STATIC__/admin/js/jquery.js"></script>
	<script type="text/javascript" src="__STATIC__/admin/js/myString.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/function.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/PublicUser.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/My97DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/member_add.js"></script>
</head>
<body>
<div class="container">
	
    <div class="cont_title">　你当前的位置：客户管理 - <a href="__URL__/index">客户列表</a> - 编辑</div>
    
    <div class="con">
    
    	<div class="conlist">
        <form action="__URL__/update" method="post" enctype="multipart/form-data" name="form1" id="form1" onSubmit="javascript:return subfunedit();">
            <input type="hidden" name="member_id" id="member_id" value="{$getone.member_id}" />
            <table class="listtable">
                <tr class="tr1">
                    <td colspan="2" class="tit">编辑</td>
                </tr>
               <tr class="tr1">
                    <td class="tdl">用户名</td>
                    <td class="tdr" style="padding-top:5px;">{$getone.username}</td>
                </tr>
                <tr class="tr1">
                    <td class="tdl">密码</td>
                    <td class="tdr" style="padding-top:5px;">
                        <input name="pwd" id="pwd" type="text" value="" />　说明：为空则不修改<span class="showErrorMessage" id="span_pwd"></span>
                    </td>
                </tr>
                <tr class="tr1">
                    <td class="tdl">性别<span style="color:#f00;">*</span></td>
                    <td class="tdr" style="padding-top:5px;">
                        <select name="sex">
                            <option value="0" {if $getone.sex eq 0 }selected{/if} >男</option>
                            <option value="1" {if $getone.sex eq 1 }selected{/if} >女</option>
                        </select>
                    </td>
                </tr>
                <tr class="tr1">
                    <td class="tdl">角色<span style="color:#f00;">*</span></td>
                    <td class="tdr" style="padding-top:5px;">
                        <select name="is_vip">
                            <option value="0" {if $getone.sex eq 0 }selected{/if} >普通用户</option>
                            <option value="1" {if $getone.sex eq 1 }selected{/if} >VIP用户</option>
                        </select>
                    </td>
                </tr>
                <tr class="tr1">
                    <td class="tdl">邮箱<span style="color:#f00;">*</span></td>
                    <td class="tdr" style="padding-top:5px;">
                        <input name="email" id="email" type="text" onBlur="onBlur_email()" value="{$getone.email}" />　示例：liu***yan@163.com<span class="showErrorMessage" id="span_email"></span>
                    </td>
                </tr>
              
                <tr class="tr1">
                    <td class="tdl"></td>
                 <td class="tdr" style="padding-top:5px;">
                  <input type="submit" name="Submit" value="提交"  class="buttomorger" />　 
                  <input type="button" name="button" value="返回"  class="buttomorger" onClick="javascript:history.go(-1);" /> 
                 </td>
               </tr>
            </table>
     
      </form>      
        </div>
    
    </div>

</div>
</body>
</html>
