<body class="layui-layout-body">

<div class="Order_title">编辑用户
</div>
<div class="liebiao">
    <form class="layui-form" action="__URL__/update" method="post">
        <input type="hidden" name="member_id" id="member_id" value="{$getone.member_id}" />
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input style="width: 190px;" type="text" disabled="disabled" value="{$getone.username}" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline">
                <input style="width: 190px;" type="password" name="pwd"  placeholder="*********" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-inline">
                <input  style="width: 190px;" type="text" name="email"  class="layui-input" value="{$getone.email}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-inline">
                <select name="sex">
                    <option value="0" {if $getone.sex eq 0 }selected{/if} >男</option>
                    <option value="1" {if $getone.sex eq 1 }selected{/if} >女</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">角色</label>
            <div class="layui-input-inline">
                <select name="is_vip">
                    <option value="0" {if $getone.is_vip eq 0 }selected{/if} >普通用户</option>
                    <option value="1" {if $getone.is_vip eq 1 }selected{/if} >VIP用户</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
               <input type="submit" class="layui-btn" lay-submit lay-filter="formDemo" name="Submit" value="提交"  class="buttomorger" />　
                <input type="button" class="layui-btn layui-btn-primary name="button" value="返回"  class="buttomorger" onClick="javascript:history.go(-1);" />
            </div>
        </div>
    </form>
</div>


<script src="__STATIC__/admin/layui/layui.all.js"></script>
