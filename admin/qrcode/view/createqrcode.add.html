<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>二维码管理-二维码列表-生成二维码</title>
    <link rel="stylesheet" type="text/css" href="__STATIC__/admin/images/style.css"/>
    <link type="text/css" rel="stylesheet" href="__STATIC__/admin/css/index.css"/>
    <link type="text/css" rel="stylesheet" href="__STATIC__/admin/css/public.css"/>
    <script type="text/javascript" src="__STATIC__/admin/js/jquery.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/myString.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/function.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/PublicUser.js"></script>
    <script language="javascript" type="text/javascript" src="__STATIC__/admin/js/My97DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/PublicUploadImg.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/createqrcode_add.js"></script>
</head>
<style type="text/css">
    .btn_public_orgin{ height: 30px; line-height: 30px; text-align: center; background-color:#aa5500; color: #ffffff; padding: 0px 10px; }
</style>
<body>
<div class="container">

    <div class="cont_title">　你当前的位置：二维码管理 - <a href="__URL__/index">二维码列表</a> - 生成二维码</div>

    <div class="con">

        <div class="conlist">
            <form action="__URL__/insert" method="post" enctype="multipart/form-data" name="form1" id="form1" onSubmit="javascript:return subfun();">
                <input type="hidden" name="actionType" id="actionType" value="0" />
                <table class="listtable">
                    <tr class="tr1">
                        <td colspan="2" class="tit">生成二维码</td>
                    </tr>
                    <tr class="tr1">
                        <td  class="tdl">产品:<span style="color:#f00;">*</span></td>
                        <td class="tdr" style="padding-top:5px;">
                            <select name="product_id">
                                {foreach $listProduct as $value}
                                <option value="{$value['product_id']}">{$value['title']}</option>
                                {/foreach}
                            </select>
                            <span id="span_product_id" style="color:#f00;"></span>
                        </td>
                    </tr>
                    <tr class="tr1">
                        <td  class="tdl">批次名称:<span style="color:#f00;">*</span></td>
                        <td class="tdr" style="padding-top:5px;">
                            <input type="text" name="title" id="title" size="60"  maxlength="32"  onKeyPress="return noStrs(event);" onBlur="onBlur_title()"  />
                            <span id="span_title" style="color:#f00;"></span>
                        </td>
                    </tr>
                    <tr class="tr1" style="display: none;">
                        <td  class="tdl">纠错级别:</td>
                        <td class="tdr" style="padding-top:5px;">
                            <select name="level">
                                <option value="L" selected>L - smallest</option>
                                <option value="M">M</option>
                                <option value="Q">Q</option>
                                <option value="H">H - best</option>
                            </select>
                        </td>
                    </tr>
                    <tr class="tr1">
                        <td  class="tdl">尺寸:</td>
                        <td class="tdr" style="padding-top:5px;">
                            <select name="size">
                                {for start="1" end="10" step="1"}
                                <option value="{$i}">{$i} ({$i*29}px X {$i*29}px)</option>
                                {/for}
                            </select>
                        </td>
                    </tr>
                    <tr class="tr1">
                        <td class="tdl" >二维码数量：</td>
                        <td class="tdr" style="padding-top:5px;" >
                            <input type="text" name="product_code_num" id="product_code_num"  size="8"
                                   maxlength="12" onkeypress="return noNumbers(event);"
                                   value="1" />
                            说明：当数量小于等0时， 自动处理为1
                        </td>

                    </tr>
                    <tr class="tr1">
                        <td class="tdl">上市时间：</td>
                        <td class="tdr" style="padding-top:5px;">
                            <input type="text" name="market_time" id="market_time" size="20"  maxlength="10" value="{:date('Y-m-d')}" class="Wdate"
                                   onClick="WdatePicker()" />
                            说明：当上市时间为空，默认为生成二维码的日期
                        </td>
                    </tr>
                    <tr class="tr1">
                        <td class="tdl">描述：</td>
                        <td class="tdr" style="padding-top:5px;">
                            <textarea name="data_desc"  rows="5" id="data_desc" onKeyPress="return noStrs(event);"  cols="60"></textarea>
                        </td>
                    </tr>
                    <tr class="tr1">
                        <td class="tdl">备注：</td>
                        <td class="tdr" style="padding-top:5px;">
                            A、提交：普通生成方式，二维码需要手动开启，方有效；<br />
                            B、生成并下载(TXT)：快速生成方式，二维码自动为开启状态；
                        </td>
                    </tr>
                    <tr class="tr1">
                        <td class="tdl"></td>
                        <td class="tdr" style="padding-top:5px; position:relative;">
                            <input type="submit" name="Submit" value="提交"  class="btn_public_orgin" onclick="document.getElementById('form1').target='';document.getElementById('actionType').value ='0';" />　
                            <input type="submit" name="Submit" value="生成并下载(TXT)"  class="btn_public_orgin" onclick="document.getElementById('form1').target='_blank';document.getElementById('actionType').value ='1';" />　
                            <input type="button" name="button" value="返回"  class="buttomgray" onClick="javascript:history.go(-1);" />

                        </td>
                    </tr>
                </table>

            </form>
        </div>

    </div>


</div>


</body>
</html>
