<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>

    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>材质管理-编辑</title>
    <link rel="stylesheet" href="__STATIC__/admin/layui/css/layui.css">
    <link rel="stylesheet" href="__STATIC__/admin/css/style.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1107505_d0oe8omhr1m.css">
    <script type="text/javascript" src="__STATIC__/admin/js/jquery-1.8.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="__STATIC__/admin/images/style.css"/>
    <link type="text/css" rel="stylesheet" href="__STATIC__/admin/css/page.css"/>
    <script type="text/javascript" src="__STATIC__/admin/js/myString.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/function.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/PublicUser.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/paper_add.js"></script>
</head>


<body>
<div class="layui-layout layui-layout-admin">
    <!-- 内容主体区域 -->
    <div class="layui-tab-content">

        <div class="layui-tab-item layui-show">
            <div class="bgzt">
                <div class="box-center">
                    <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                        <ul class="layui-tab-title tab_tatle">

                            <li  class="layui-this">
                                <a href="#"><p class="Order1">编辑材质</p></a>
                            </li>
                        </ul>
            <form action="__URL__/update" method="post" enctype="multipart/form-data" name="form1" id="form1" onSubmit="javascript:return subfunedit();">
                <input type="hidden" name="id" value="{$getone['id']}" />
                <table class="listtable" lay-skin="line" lay-size="sm">
                    <tr class="tr1">
                        <td colspan="2" class="tit">编辑</td>
                    </tr>
                    <tr class="tr1">
                        <td class="tdl">材质：<span style="color:#f00;">*</span></td>
                        <td class="tdr" style="padding-top:5px;">
                            <input name="title" id="title" type="text" onBlur="onBlur_title()" value="{$getone['title']}" />　<span class="showErrorMessage" id="span_title"></span>
                        </td>
                    </tr>
                    <tr class="tr1">
                        <td class="tdl">厚度：<span style="color:#f00;">*</span></td>
                        <td class="tdr" style="padding-top:5px;">
                            <input name="thickness" id="thickness" type="text"  value="{$getone['thickness']}" onKeyPress="return noNumbers(event);" onBlur="onBlur_thickness()" /> <span class="showErrorMessage" id="span_thickness"></span>
                        </td>
                    </tr>
                    <tr class="tr1">
                        <td class="tdl">单位：<span style="color:#f00;">*</span></td>
                        <td class="tdr" style="padding-top:5px;">
                            <select name="thickness_unit">
                                {foreach $ConfigPaperThicknessUnit as $key=>$value}
                                <option value="{$key}" {if $getone.thickness_unit eq $key}selected{/if}>{$value}</option>
                                {/foreach}
                            </select>
                        </td>
                    </tr>
                    <tr class="tr1">
                        <td class="tdl">单张价格：<span style="color:#f00;">*</span></td>
                        <td class="tdr" style="padding-top:5px;">
                            <input name="price" id="price" type="text"  value="{$getone['price']}" onKeyPress="FormatFloat(event, 2)" onBlur="onBlur_price()"  />元　格式：0.01元<span class="showErrorMessage" id="span_price"></span>
                        </td>
                    </tr>
                    <tr class="tr1">
                        <td class="tdl">单张价格(1-100张)：<span style="color:#f00;">*</span></td>
                        <td class="tdr" style="padding-top:5px;">
                            <input name="price_one" id="price_one" type="text"  value="{$getone['price_one']}" onKeyPress="FormatFloat(event, 2)" onBlur="onBlur_price_one()"  />元　格式：0.01元<span class="showErrorMessage" id="span_price_one"></span>
                        </td>
                    </tr>
                    <tr class="tr1">
                        <td class="tdl">单张价格(101-500张)：<span style="color:#f00;">*</span></td>
                        <td class="tdr" style="padding-top:5px;">
                            <input name="price_two" id="price_two" type="text"  value="{$getone['price_two']}" onKeyPress="FormatFloat(event, 2)" onBlur="onBlur_price_two()"  />元　格式：0.01元<span class="showErrorMessage" id="span_price_two"></span>
                        </td>
                    </tr>
                    <tr class="tr1">
                        <td class="tdl">单张价格(501-以上张)：<span style="color:#f00;">*</span></td>
                        <td class="tdr" style="padding-top:5px;">
                            <input name="price_three" id="price_three" type="text"  value="{$getone['price_three']}" onKeyPress="FormatFloat(event, 2)" onBlur="onBlur_price_three()"  />元　格式：0.01元<span class="showErrorMessage" id="span_price_three"></span>
                        </td>
                    </tr>
                    <tr class="tr1">
                        <td class="tdl">排序：</td>
                        <td class="tdr" style="padding-top:5px;">
                            <input name="sort_rank" id="sort_rank" type="text"  value="{$getone['sort_rank']}" /> 说明：正序，数字越大越向后<span class="showErrorMessage" id="span_sort_rank"></span>
                        </td>
                    </tr>
                    <tr class="tr1">
                        <td class="tdl">状态：</td>
                        <td class="tdr" style="padding-top:5px;">
                            <input type="radio" name="data_status" value="0" {if $getone.data_status eq 0}checked{/if}  />已审　
                            <input type="radio" name="data_status" value="1" {if $getone.data_status eq 1}checked{/if}  />未审
                        </td>
                    </tr>
                    <tr class="tr1">
                        <td class="tdl">备注：</td>
                        <td class="tdr" style="padding-top:5px;"><textarea name="data_desc"  rows="5" id="data_desc" onKeyPress="return noStrs(event);"  cols="60">{$getone['data_desc']}</textarea>  </td>
                    </tr>

                    <tr class="tr1">
                        <td class="tdl"></td>
                        <td class="tdr" style="padding-top:5px; position:relative;">
                            <input type="submit" name="Submit" value="提交" class="layui-btn layui-btn-radius"   />　
                            <input type="button" name="button" value="返回"  class="layui-btn layui-btn-radius layui-btn-normal" onClick="javascript:history.go(-1);" />

                        </td>
                    </tr>
                </table>

            </form>
        </div>

    </div>
            </div>
        </div>
    </div>


</div>


</body>
</html>
