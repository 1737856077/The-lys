<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>关键词回复-添加图文回复</title>
	<link type="text/css" rel="stylesheet" href="__STATIC__/admin/css/index.css"/>
    <link type="text/css" rel="stylesheet" href="__STATIC__/admin/css/public.css"/>
	<script type="text/javascript" src="__STATIC__/admin/js/wechat/jquery.js"></script>
    <script type="text/javascript" src="__STATIC__/javascript/myString.js"></script>
	<script type="text/javascript" src="__STATIC__/javascript/function.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/wechat/PublicUser.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/wechat/KeywordReply_AddNews.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/wechat/PublicMaterialAjax.js"></script>
</head>
<style type="text/css">

.ErrorRed{ color:#e74649; /* padding-left: 2%; */ font-size: 14px; display: inline-block;}
</style>
<script type="text/javascript">
var w,h;
function getSrceenWH(){
	w = $(window).width();
	h = $(window).height();
	$('#dialogBg').width(w).height(h);
}
window.onresize = function(){  
	getSrceenWH();
}

$(window).resize();  


</script> 
<body>
        <div class="menus_r">
        		<div class="maps">
                    <i></i>
                    <p class="current">您当前的位置：<a href="{:url('index/index')}">首页</a>&nbsp;>&nbsp; 微信回复管理&nbsp;>&nbsp; <a href="{:url('KeywordReply/index')}">关键词回复</a>&nbsp;>&nbsp; 添加图文回复</p>
  
                </div>
				<div class="div_height_15"></div>
                <!--column end-->    
				<ul class="tab_menu" >
                                <li style="width:200px;" class="selected">添加图文回复（自定义）</li>
                                <a href="__URL__/add/MsgType/news_material"><li style="width:230px;">添加图文回复（从素材库选择）</li></a>
                </ul>
 <form action="__URL__/insert" method="post" enctype="multipart/form-data" name="form1" id="form1" onSubmit="javascript:return funsubmit_update();" autocomplete="off">               
 				<input type="hidden" name="msgtype" id="msgtype" value="{$MsgType}" />
                 
                 <div class="clas_box" id="div_replay_news" style="margin-top:0px; padding-top:22px; padding-bottom:0px; ">  
                 	
                    <div class="class_con">
                        <label for="">消息类型</label>
                        <input type="text"  value="{if condition="$MsgType eq 'news'"}图文消息
                           {elseif condition="$MsgType eq 'music'"/}音乐消息             
                           {elseif condition="$MsgType eq 'video'"/}视频消息
                           {elseif condition="$MsgType eq 'voice'"/}语音消息
                           {elseif condition="$MsgType eq 'image'"/}图片消息
                           {elseif condition="$MsgType eq 'text'"/}文本消息
                           {/if}
                           " disabled="disabled" />
                    </div>
                  <div class="class_con">
                        <label for="">关键字</label>
                         <input type="text" name="key_word" id="key_word" value="" maxlength="40" onKeyPress="return noStrs(event);" onblur="onblur_key_word()" />
                         <span style="color:#F00;" id="span_key_word"></span>
                    </div>  
                	<div class="class_con">
                        <label for="">图片</label>
                         <input type="text" name="news_link_url" id="news_link_url" value="" onblur="onblur_news_link_url()" />
                         <span>图片支持JPG、PNG、GIF格式！</span>
                         <a href="javascript:Oclick_ShowBox('image');" class="class_con_alink_01">点击这里“从素材库选择”</a>　
                        <span style="color:#F00;" id="span_news_link_url"></span>
                    </div>  
                    <div class="class_con" style="display:none;">
                        <label for="">&nbsp;</label>
                        <input type="file" name="news_images"  id="news_images" class="class_con_inputfile"  style="width:150px;" />　
                        
                    </div>  
                    <div class="class_con">
                        <label for="">标题</label>
                         <input type="text" name="news_title" id="news_title" value="" maxlength="40" onKeyPress="return noStrs(event);" onblur="onblur_news_title()" />
                         <span style="color:#F00;" id="span_news_title"></span>
                    </div>
                    <div class="class_con">
                        <label for="">描述</label>
                         <textarea name="news_description" id="news_description" maxlength="150" style="width:528px; height:100px;" onKeyPress="return noStrs(event);" onblur="onblur_news_description()"></textarea>
                         <span>最多支持150字</span>
                         <span style="color:#F00;" id="span_news_description"></span>
                    </div>
                    
                    <div class="class_con">
                        <label for="">URL</label>
                         <input type="text" name="news_url" id="news_url" value="" maxlength="256"  onblur="onblur_news_url()" />
                         <span>点击图文后的跳转URL地址</span>
                         <span style="color:#F00;" id="span_news_url"></span>
                    </div>
                </div>
                
                <div class="clas_box" style=" margin-top:0px; padding-top:0px;">  
                    <div class="de_y" style=" margin-left:125px;">
                    <button type="submit" class="de_y_l" style="background:#00b6ea; margin-left:8px">确定</button>
                    <button type="button" class="de_y_r" style="background:#9b8975" onclick="history.go(-1);" >返回</button>
                    </div>
                </div>
                <!-- classify end -->   
</form>			
        </div>
        
        
<div id="dialogBg" style="display:none;">
	<div id="dialog">
    
		<input type="hidden" name="InputMaterialUrl" id="InputMaterialUrl" value="{:url('PublicMaterial/AjaxMaterial')}" autocomplete="off" />
        <input type="hidden" name="InputMaterialMusicUrl" id="InputMaterialMusicUrl" value="{:url('PublicMaterial/AjaxMaterialMusic')}" autocomplete="off" />
    
		<div class="menus_r_openwindow" id="div_material_image" style="display:none;  overflow-x: hidden; ">
        		<input type="hidden" name="PageMaterial_image" id="PageMaterial_image" value="1" autocomplete="off" />
        		<div class="maps" style="margin-top: 0px; margin-left:0px;">
                     <a href="javascript:Oclick_claseDialogBtn();" style="float:right;">X关闭　</a>
                </div>
                <div class="mid" style="margin-left:0px; margin-top:0px;">
                    <table id="Table_image"  style="border-collapse:collapse;margin-left:0px;" class="mid_con">
                        <tbody id="TableTbody_image">
                        <tr style="border-left:3px solid #e4e3e3" class="mid_01">
                            <td class="mid_thr">文件</td>
                            <td class="mid_thr">时间</td>
                            <td class="mid_thr">选择</td>
                        </tr>
                        
                    	</tbody>
                    </table>
                    <div class="interpret" style="margin-left:0px; text-align:center;" id="link_image" onclick="AjaxMaterialSearchInfo('image')">点击加载更多...</div>
                    <script type="text/javascript">AjaxMaterialSearchInfo('image');</script>
                </div>
        </div>

        
	</div>
</div>        
</body>
</html>
