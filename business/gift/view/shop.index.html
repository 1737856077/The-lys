    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>礼品分类管理页</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="https://weixin.zijiahei.com/web/resource/images/favicon.ico">
    <link href="__STATIC__/business/css/bootstrap.css" rel="stylesheet">
    <link href="__STATIC__/business/css/common.css" rel="stylesheet">
    <script type="text/javascript" src="__STATIC__/business/js/jquery-1.js"></script>
    <script type="text/javascript" src="__STATIC__/business/js/bootstrap.js"></script>
</head>
<body>
<div class="loader" style="display:none">
    <div class="la-ball-clip-rotate">
        <div></div>
    </div>
</div>

<div class="panel panel-content main-panel-content ">
    <div class="panel-body clearfix main-panel-body menu-fixed">
        <div class="right-content" style="min-height: 490px;">
            <ul class="we7-page-tab">
                <li class="active"><a
                        href="https://weixin.zijiahei.com/web/index.php?c=user&amp;a=display&amp;">礼品分类列表</a>
                </li>

            </ul>
            <div class="keyword-list-head clearfix we7-margin-bottom">
                <form action="" method="get">
                    <input type="hidden" name="c" value="user">
                    <input type="hidden" name="a" value="display">
                    <input type="hidden" name="do" value="">
                    <input type="hidden" name="type" value="">
                    <!--<div class="input-group pull-left col-sm-4">
                        <input type="text" name="username" id="" class="form-control" placeholder="搜索用户名">
                        <span class="input-group-btn"><button class="btn btn-default"><i
                                class="fa fa-search"></i></button></span>
                    </div>-->
                </form>
                <div class="pull-right">
                    <a href="{:url('shop/add')}" class="btn btn-primary">+添加分类</a>
                </div>
            </div>
            <table class="table we7-table table-hover table-manage vertical-middle ng-scope"
                   id="js-users-display" ng-controller="UsersDisplay" id="imgtable">
                <colgroup>
                    <col width="150px">
                    <col width="150px">
                    <col width="180px">
                    <col width="140px">
                    <col width="140px">
                    <col width="140px">
                    <col width="160px">
                    <col width="150px">
                    <col width="150px">
                </colgroup>
                <tbody>
                <tr>
                    <th class="text-left">所属类别</th>
                    <th class="text-left">礼品名称</th>
                    <th class="text-left">添加时间</th>
                    <th class="text-left"></th>
                </tr>
                {volist name="list" id="vo"}
                <tr ng-repeat="user in users" ng-if="users" class="ng-scope" id="$vo.id">
                    {if condition="$vo.pid eq 0"}
                    <td class="text-left ng-binding" ng-bind="user.username">
                        顶级分类
                    </td>
                    {else/}
                    <td class="text-left ng-binding" ng-bind="user.username">
                        {$vo.title}
                    </td>
                    {/if}
                    <td class="text-left ng-binding" ng-bind="user.username">
                        {$vo.name}
                    </td>

                    <td class="text-left ng-binding" ng-bind="user.username">
                        {$vo.create_time|date="Y-m-d",###}
                    </td>
                    <td class="vertical-middle table-manage-td">
                        <div class="link-group ng-scope" ng-if="!user.founder">
                            <a href="javascript:;" onclick="f('{$vo.id}')" class="dels">删除分类</a>
                        </div>
                    </td>
                </tr>
                {/volist}
                {if condition="$count eq 0"}
                <tr>
                    <td colspan="4">暂没有分类信息</td>
                </tr>
                {/if}
                </tbody>
            </table>
            <div class="text-right">
            </div>
        </div>
        <script>
            function f(data){
                var id = data;
                    $.ajax({
                        //几个参数需要注意一下
                        type: "GET",//方法类型
                        dataType: "json",//预期服务器返回的数据类型
                        url: "{:url('shop/del')}?id="+id,//url
                        success: function (result) {
                            if(result == 1){
                                alert('此礼品有子级分类，不可直接删除');
                            }else if (result == 2){
                                alert('删除成功');
                                window.location.reload();
                            }
                        }
                    });
            }
        </script>
    </div>
</div>


</body>
</html>
