    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>礼品管理页</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="https://weixin.zijiahei.com/web/resource/images/favicon.ico">
    <link href="__STATIC__/business/css/bootstrap.css" rel="stylesheet">
    <link href="__STATIC__/business/css/common.css" rel="stylesheet">
    <script type="text/javascript" src="__STATIC__/business/js/jquery-1.js"></script>
    <script type="text/javascript" src="__STATIC__/business/js/bootstrap.js"></script>
</head>
<body>
<div class="loader" style="display:none">
    <div class="la-ball-clip-rotate">
        <div></div>
    </div>
</div>

<div class="panel panel-content main-panel-content ">
    <div class="panel-body clearfix main-panel-body menu-fixed">
        <div class="right-content" style="min-height: 490px;">
            <ul class="we7-page-tab">
                <li class="active"><a
                        href="https://weixin.zijiahei.com/web/index.php?c=user&amp;a=display&amp;">礼品列表</a>
                </li>

            </ul>
            <div class="keyword-list-head clearfix we7-margin-bottom">
                <form action="" method="get">
                    <input type="hidden" name="c" value="user">
                    <input type="hidden" name="a" value="display">
                    <input type="hidden" name="do" value="">
                    <input type="hidden" name="type" value="">
                    <!--<div class="input-group pull-left col-sm-4">
                        <input type="text" name="username" id="" class="form-control" placeholder="搜索用户名">
                        <span class="input-group-btn"><button class="btn btn-default"><i
                                class="fa fa-search"></i></button></span>
                    </div>-->
                </form>
                <form action="" id="commodity">
                    <div class="pull-right">
                        <a href="{:url('gift/add')}" class="btn btn-primary">+添加礼品</a>
                    </div>

                    <div class="pull-right">
                        <a href="javascript:;" class="btn btn-primary" id="del">批量删除</a>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </div>
                    <div class="pull-right">
                        <a href="javascript:;" class="btn btn-primary" id="xia">批量下架</a>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </div>
                    <div class="pull-right">
                        <a href="javascript:;" class="btn btn-primary" id="qu">取消</a>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </div>
                    <div class="pull-right">
                        <a href="javascript:;" class="btn btn-primary" id="xuan">全选</a>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </div>
            </div>
            <table class="table we7-table table-hover table-manage vertical-middle ng-scope"
                   id="js-users-display" ng-controller="UsersDisplay">
                <colgroup>
                    <col width="150px">
                    <col width="150px">
                    <col width="180px">
                    <col width="140px">
                    <col width="140px">
                    <col width="140px">
                    <col width="160px">
                    <col width="150px">
                    <col width="150px">
                </colgroup>
                <tbody>
                <tr>
                    <th class="text-left"></th>
                    <th class="text-left">礼品名</th>
                    <th>图片</th>
                    <th>类别</th>
                    <th>库存</th>
                    <th>所需积分</th>
                    <th>添加时间</th>
                    <th class="text-right">操作</th>
                </tr>
                {volist name="list" id="vo"}
                <tr ng-repeat="user in users" ng-if="users" class="ng-scope" id="$vo.id">
                    <td>
                        <input type="checkbox" name="chk[]" value="{$vo.id}">
                    </td>
                    <td class="text-left ng-binding" ng-bind="user.username">{$vo.title}</td>
                    <td class="text-left ng-binding" ng-bind="user.username">
                        <img src="__STATIC__/uploads/business/{$vo.images}" alt="" style="width: 90px;height: 70px;">
                    </td>
                    <td class="color-default ng-binding" ng-bind="user.maxaccount">{$vo.name}</td>
                    <td class="color-default ng-binding" ng-bind="user.maxaccount">{$vo.total}</td>
                    <td class="color-default ng-binding" ng-bind="user.maxwxapp">{$vo.integral}</td>
                    <td class="color-default ng-binding" ng-bind="user.maxwebapp">{$vo.create_time|date="Y-m-d",###}
                    </td>
                    <!--<td>
                        <span ng-bind="user.endtime" class="ng-binding">{$vo.data_status? '上架':'下架'}</span>
                    </td>-->
                    <td class="vertical-middle table-manage-td">
                        <div class="link-group ng-scope" ng-if="!user.founder">
                            <a href="{:url('gift/edit')}?id={$vo.id}">编辑</a>
                            <a href="{:url('gift/status')}?id={$vo.id}">{$vo.data_status? '下架':'上架'}</a>
                            <a href="{:url('gift/del')}?id={$vo.id}">删除</a>
                        </div>
                    </td>
                </tr>
                {/volist}
                </tbody>
            </table>
            </form>
            <div class="text-right">
                {$list->render()}
            </div>

        </div>
        <script>
            //全选全不选
            $('#xuan').click(function () {
                $('input[name="chk[]"]').attr('checked', true);
            })
            $('#qu').click(function () {
                $('input[name="chk[]"]').attr('checked', false);
            })
            //批量删除
            $('#del').click(function () {
                var data = $("#commodity").serialize();
                $.ajax({
                    //几个参数需要注意一下
                    type: "GET",//方法类型
                    dataType: "json",//预期服务器返回的数据类型
                    url: "{:url('gift/dels')}",//url
                    data:data,
                    success: function (result) {
                        if(result){
                            alert('批量删除成功');
                            window.location.href="{:url('gift/gift')}";
                        }else {
                            alert('批量删除失败');
                        }
                    }
                });
                })
            //批量下架
            $('#xia').click(function () {
                var data = $("#commodity").serialize();
                $.ajax({
                    //几个参数需要注意一下
                    type: "GET",//方法类型
                    dataType: "json",//预期服务器返回的数据类型
                    url: "{:url('gift/shelf')}",//url
                    data:data,
                    success: function (result) {
                        if(result){
                            alert('批量下架成功');
                            window.location.href="{:url('gift/gift')}";
                        }else {
                            alert('批量下架成功');
                        }
                    }
                });
            })
        </script>
    </div>
</div>


</body>
</html>
