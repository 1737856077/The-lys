<html>
<head>
    <title>积分管理</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Language" content="zh-CN">
</head>
<frameset rows="65,*" cols="*" frameborder="no" border="0" framespacing="0">
    <frame name="headerframe" noresize scrolling="no" src="__URL__/header">
    <frameset cols="230,*" rows="*" frameborder="no" border="0" framespacing="0">
        <frame name="menuframe" noresize scrolling="yes" src="__URL__/menu">
        <frame name="mainframe" noresize scrolling="yes" src="__URL__/main">
    </frameset>
    <noframes>
        <body>
        <font color=red style=font-size:14px><b>你的浏览器不支持帧页面，请升级！</b></font>
        </body>
    </noframes>
</html>
