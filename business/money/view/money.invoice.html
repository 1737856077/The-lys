    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发票申请</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="https://weixin.zijiahei.com/web/resource/images/favicon.ico">
    <link href="__STATIC__/business/css/bootstrap.css" rel="stylesheet">
    <link href="__STATIC__/business/css/common.css" rel="stylesheet">
    <script type="text/javascript" src="__STATIC__/business/js/jquery-1.js"></script>
    <script type="text/javascript" src="__STATIC__/business/js/bootstrap.js"></script>
</head>
<body>
<div class="loader" style="display:none">
    <div class="la-ball-clip-rotate">
        <div></div>
    </div>
</div>

<div class="panel panel-content main-panel-content ">
    <div class="panel-body clearfix main-panel-body menu-fixed">
        <div class="right-content" style="min-height: 490px;">
            <div class="new-keyword">
                <ol class="breadcrumb we7-breadcrumb">
                    <a href=""><i
                            class="wi wi-back-circle"></i> </a>
                    <li>发票申请</li>
                </ol>
                <form action="{:url('')}" class="we7-form ng-pristine ng-valid ng-scope" method="post"
                      id="js-user-create" ng-controller="UserCreate" enctype="multipart/form-data">

                    <div class="form-group">
                        <label for="" class="control-label col-sm-2">申请金额&nbsp;<span style="color: red;">*</span></label>
                        <div class="form-controls col-sm-8">
                            <input type="text" name="price" id="price" placeholder="请输入申请金额">
                            <span>(当前您可开发票总金额为 {$num})</span>
                            <sapn id="prc" style="color: red;"></sapn>
                            <div class="help-block"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="control-label col-sm-2">发票抬头&nbsp;<span style="color: red;">*</span></label>
                        <div class="form-controls col-sm-8">
                            <input type="text" name="title" id="title" placeholder="请输入发票抬头" style="width: 250px;">
                            <sapn id="tit" style="color: red;"></sapn>
                            <div class="help-block"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="control-label col-sm-2">纳税人识别号&nbsp;<span style="color: red;">*</span></label>
                        <div class="form-controls col-sm-8">
                            <input type="text" name="taxpayer_number" id="taxpayer_number" placeholder="请输入" style="width: 250px;">
                            <sapn id="taxpayer" style="color: red;"></sapn>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="control-label col-sm-2">邮寄详细地址&nbsp;<span style="color: red;">*</span></label>
                        <div class="form-controls col-sm-8">
                            <input type="text" name="express_address" id="express_address" placeholder="请输入邮寄详细地址" style="width: 250px;">
                            <sapn id="address" style="color: red;"></sapn>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="control-label col-sm-2">开户行及账号</label>
                        <div class="form-controls col-sm-8">
                            <input type="text" name="account" id="account" placeholder="请输入" style="width: 250px;" style="width: 250px;">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="control-label col-sm-2">收件人手机号&nbsp;<span style="color: red;">*</span></label>
                        <div class="form-controls col-sm-8">
                            <input type="text" name="phone" id="phone" placeholder="请输入">
                            <sapn id="tel" style="color: red;"></sapn>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="" class="control-label col-sm-2">发票内容</label>
                        <div class="form-controls col-sm-8">
                                        <textarea name="content" rows="6" class="form-control ng-binding"
                                                  ng-style="{'width': '600px'}" ng-bind="user.remark"
                                                  placeholder="请输入发票内容" style="width: 600px;"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="" class="control-label col-sm-2">备注</label>
                        <div class="form-controls col-sm-8">
                                        <textarea name="data_desc" rows="6" class="form-control ng-binding"
                                                  ng-style="{'width': '600px'}" ng-bind="user.remark"
                                                  placeholder="请输入备注信息" style="width: 600px;"></textarea>
                        </div>
                    </div>
                    <input type="submit" name="submit" id="" value="提交" class="btn btn-primary"
                           style="padding: 6px 50px;">
                    <a href="{:url('money/index')}" class="btn btn-primary">返回</a>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    $("#title").blur(function(){
        var title = document.getElementById('title').value;
        if(title == ""){
            $('#tit').html('发票头不能为空');
        }
        return false;
    });
    $("#price").blur(function(){
        var price = document.getElementById('price').value;
        if(price == ""){
            $('#prc').html('申请金额不能为空');
        }
        return false;
    });
    $("#taxpayer_number").blur(function(){
        var taxpayer_number = document.getElementById('taxpayer_number').value;
        if(taxpayer_number == ""){
            $('#taxpayer').html('纳税人识别号不能为空');
        }
        return false;
    });
    $("#express_address").blur(function(){
        var express_address = document.getElementById('express_address').value;
        if(express_address == ""){
            $('#address').html('邮寄地址不能为空');
        }
        return false;
    });
    $("#phone").blur(function(){
        var phone = document.getElementById('phone').value;
        if(!(/^1(3|4|5|7|8)\d{9}$/.test(phone))){
            $('#tel').html('手机号错误');
        }
        return false;
    });
</script>
</body>
</html>
