<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>编辑页面</title>
<link rel="stylesheet" href="./layui/css/layui.css">
<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="http://at.alicdn.com/t/font_1107505_d0oe8omhr1m.css">
<script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
</head>
<style type="text/css">
</style>
<body>
<div class="layui-layout layui-layout-admin">
  <!-- 内容主体区域 -->
    <div class="layui-tab-content">
      <!--编辑开始-->
      <div class="layui-tab-item">
        <div class="bgzt">
          <div class="box-center">
            <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
              <ul class="layui-tab-title tab_tatle">
                <li>
                <a href="list.html"><p class="Order1">业务员列表</p></a>
              </li>
              <li class="layui-this">
                <a href="edit.html"><p class="Order1">添加业务员</p></a>
              </li>
              <li>
                <a href="list.html"><p class="Order1">业务员分成</p></a>
              </li>
              </ul>
              <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                  <form class="layui-form" action="">
                    <div class="layui-form-item">
                      <label class="layui-form-label">用户名*</label>
                      <div class="layui-input-block">
                        <input style="width: 190px;" type="text" name="title" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                      </div>
                    </div>
                    <div class="layui-form-item">
                      <label class="layui-form-label">密码框</label>
                      <div class="layui-input-inline">
                        <input style="width: 190px;" type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">辅助文字</div>
                    </div>
                    <div class="layui-inline">
                      <label class="layui-form-label">入职日期</label>
                      <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="tool-time3" placeholder="yyyy-MM-dd">
                      </div>
                    </div>
                    <div class="layui-form-item">
                      <label class="layui-form-label">性别</label>
                      <div class="layui-input-block">
                        <input type="radio" name="sex" id="sex1" value="男" title="男">男　
                        <input type="radio" name="sex" id="sex2" value="女" title="女" checked>女
                      </div>
                    </div>
                    <div class="layui-form-item">
                      <label class="layui-form-label">分成比例</label>
                      <div class="layui-input-block">
                        <input style="width: 190px;" type="text" name="title" required  lay-verify="required" placeholder="请输入分成比例" autocomplete="off" class="layui-input">
                      </div>
                    </div>
                    <div class="layui-form-item">
                      <label class="layui-form-label">多行文本</label>
                      <div class="layui-input-block">
                        <textarea cols="60" rows="5"></textarea>
                      </div>
                    </div>
                    <div class="layui-form-item">
                      <label class="layui-form-label">下拉选择框</label>
                      <div class="layui-input-block">
                        <select>
                        	<option value="">请选择</option>
                        </select>
                      </div>
                    </div>
                    <div class="layui-form-item">
                      <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                      </div>
                    </div>
                  </form>

                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
      <!--编辑结束-->
    </div>
</div>

</body>
</html>
