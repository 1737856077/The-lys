<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>编辑页面样式2</title>
<link rel="stylesheet" href="./layui/css/layui.css">
<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="http://at.alicdn.com/t/font_1107505_d0oe8omhr1m.css">
<script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
</head>
<body>
<div class="layui-layout layui-layout-admin">
  <!-- 内容主体区域 -->
  <div class="layui-tab-content">
    <!--编辑开始-->
    <div class="layui-tab-item">
      <div class="bgzt">
        <div class="box-center">
          <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
            <ul class="layui-tab-title tab_tatle">
              <li>
                <a href="list.html"><p class="Order1">列表页面</p></a>
              </li>
              <li class="layui-this">
                <a href="edit_two.html"><p class="Order1">编辑页面</p></a>
              </li>
            </ul>
            <div class="layui-tab-content">
              <div class="layui-tab-item layui-show">
                <div class="Order_title">编辑页面</div>
                <div class="liebiao">
            <form class="layui-form" action="">
              <table class="layui-table" lay-skin="line" lay-size="sm">
              	<colgroup>
              <col width="200">
              <col width="900">
              </colgroup>
                <tbody>
                  <tr>
                    <td>用户名：</td>
                 	<td><input style="width: 190px;" type="text" name="title" placeholder="请输入用户名" autocomplete="off" class="layui-input"></td>
                    </tr>
                  <tr>
                 	<td>订单号：</td>
                    <td><input style="width: 190px;" type="text" name="title" placeholder="请输入订单号" autocomplete="off" class="layui-input"></td>
                  </tr>
                  <tr>
                    <td>邮箱：</td>
                 	<td><input style="width: 190px;" type="text" name="title" placeholder="请输入用户名" autocomplete="off" class="layui-input"></td>
                    </tr>
                  <tr>
                 	<td>标签名称：</td>
                    <td><input style="width: 190px;" type="text" name="title" placeholder="请输入订单号" autocomplete="off" class="layui-input"></td>
                  </tr>
                 
                  <tr>
                 	<td>性别：</td>
                    <td style="text-align:left;">
                    <input type="radio" name="sex" id="sex1" value="男" title="男">男　
                        <input type="radio" name="sex" id="sex2" value="女" title="女" checked>女
                    </td>
                  </tr>
                  <tr>
                 	<td>多行文本：</td>
                    <td style="text-align:left;"><textarea cols="60" rows="5"></textarea></td>
                  </tr>
                  <tr>
                 	<td>下拉选择框：</td>
                    <td style="text-align:left;">
                    <select>
                        	<option value="">请选择</option>
                        </select>
                    </td>
                  </tr>
             		<tr>
                 	<td></td>
                    <td style="text-align:left;">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </form>
          </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--编辑结束-->
  </div>
</div>
</body>
</html>
