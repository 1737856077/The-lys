	<script type="text/javascript">
		$(function(){
			var inputs = $(".coll_con .coll_l input");
			$(".ppai-fr").on("click",function(){
				if($(this).hasClass("cancel")){
					//变成编辑状态
					$(this).removeClass("cancel").text("编辑");
					$(".all_delete").hide();
					$(".coll_l").hide().next(".coll_r").css({"width":"96%"});
					
				}else{
					//变成取消状态
					$(this).addClass("cancel").text("取消");
					$(".all_delete").show();
					$(".coll_l").css({"display":"inline-block"}).next(".coll_r").css({"width":"91%"});
				}
			})

			//全选删除
			$(".all_delete").on("click","a.all",function(){
				inputs.each(function(){
					$(this).prop("checked",true);
				});
			}).on("click","a.del",function(){
				inputs.each(function(){
					if($(this).prop("checked")){
						$(this).parents(".coll_company").remove();
					}
				});
			});
		})
	</script>
