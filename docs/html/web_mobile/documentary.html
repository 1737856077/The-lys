<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<title>立即跟单</title>
	<link type="text/css" rel="stylesheet" href="css/common1.css">
	<link  type="text/css" rel="stylesheet" href="css/documentary.css">
</head>
<body>
	<div class="promptly_header">
		<img src="images/zp_01.png" alt="">
		<div class="promptly_r">
			<h3>韩国赫拉裸妆粉底CC粉保湿美白</h3>
			<p>清爽<b>.</b>滋润型  125ml</p>
			<span>¥ <b>650</b></span>
		</div>
	</div>
	
	<div class="promptly_content">
		<div class="promptly_box">
			<span>购买数量</span><input type="text">
		</div>
		<div class="promptly_box">
			<span>悬&nbsp;&nbsp;赏&nbsp;&nbsp;&nbsp;金</span><input type="text">
		</div>

		<div class="promptly_box">
			<span style="vertical-align: top; margin-top:5px">备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注</span><textarea name="" id="" cols="30" rows="10" style="vertical-align: middle;"></textarea>
		</div>

		<div class="promptly_box">
			<span>收货地址</span><div class="promptly_rs">
				<span>刘庆艳</span>
				<p class="tel">15058975865</p>
				<p class="site">浦东区</p>
			</div>
		</div>

	</div>
	<p class="product">
		<span class="product-num">共3件商品</span>
		<span class="product-price">
			总价:
			<small class="color-orange">¥12345</small>
		</span>
	</p>
	<button class="blue-btn">提 交</button>

<ul class="nav">

                    <i class="icon nav-index nav-index-on"></i>

                </a>
			</li>

			</li>

                    <i class="icon nav-take nav-take-off"></i>
