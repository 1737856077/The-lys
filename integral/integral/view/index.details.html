<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>商品详情页面</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width,user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"/>

    <link rel="stylesheet" type="text/css" href="__STATIC__/integral/css/product.css"/>
    <link rel="stylesheet" type="text/css" href="__STATIC__/integral/css/pro2.css"/>
    <script src="__STATIC__/integral/js/jquery-1.7.2.min.js" ></script>
    <script src="__STATIC__/integral/js/ratchet.min.js"></script>
    <script src="__STATIC__/integral/js/jquery.js"></script>
    <script src="__STATIC__/integral/js/layer.js"></script>

</head>
<body>
<header class="bar bar-nav">

    <h1 style="background: #FEFEFE" class="title">
<div style="height: 40px;float:left;width: 40px">
    <a style="background: #FEFEFE" href="javascript:history.go(-1);">
        <img style="height: 30px;background: #FEFEFE;" src="__STATIC__/integral/img/back.jpg">
    </a>
</div>
        <span style="color: #0D1529">商品详情</span></h1>
</header>

<div id="content">
    <div class="scroller">
        <div id="p-summary" class="page">
            <div class="container">
                <section id="s-showcase">
                    <div class="scroller">
                        <div class="itbox main">
                            <a class="item">
                                {if condition="empty($data.images)"}
                                <img src="__STATIC__/integral/img/nopic-107.png" alt=""/>
                                {else /}
                                <img src="__STATIC__/uploads/business/{$data.images}" alt=""/>
                                {/if}
                            </a>
                        </div>
                    </div>
                </section>
                <section id="s-from" class="mui-flex"></section>
                <section id="s-title">
                    <div class="main">
                        <h1> {$data.title}</h1>
                    </div>
                    <div class="sub">
                        <div class="slogon"></div>
                    </div>
                </section>
                <section id="s-price"><span class="mui-price big"> <i class="mui-price-rmb">积分</i> <span
                        class="mui-price-integer">{$data.integral} - {$data.integral}</span> <span
                        class="mui-price-decimal"></span> </span></section>
                <section id="s-adds"></section>
                <section id="s-hkDeliver"></section>
                <section class="itemExtraInfo"></section>
                <section id="s-advantage" data-spm=""></section>
                <div id="s-action-container">
                    <section id="s-action"></section>
                </div>
                <section id="s-rate" data-spm=""></section>
                <ul class="table-view">
                    <li class="table-view-cell"
                        style="padding: 11px 6px 11px 15px;font-size: 18px;font-style:bold;color:#333;">购买数量 <span
                            style="float: right;margin-right:10px;" class=" clickwn"></span></li>
                </ul>

                <ul class="table-view">
                    <li class="table-view-cell"
                        style="padding: 11px 6px 11px 15px;font-size: 18px;font-style:bold;color:#333;">数量<span
                            style="float: right;margin-right:10px;" class=" clickwn"><input oninput="sl()" type="text" id="sl" class="sl" value=""></span></li>
                </ul>
                <script>
                function sl() {
               var member = $("#sl").val();
               $(".num").val(member)

                }
            </script>
                <!--<ul class="table-view" style="margin-top: 10px;">-->
                    <!--<li class="table-view-cell media"><a class=""> <img class="media-object pull-left" src=""/>-->
                        <!--<div class="media-body"> 店铺名字-->
                            <!--<p>店铺描述 </p>-->
                        <!--</div>-->
                    <!--</a></li>-->
                <!--</ul>-->
                <!--<ul class="table-view" style="margin-top:10px;">-->
                    <!--<li class="table-view-cell"><a class="navigate-right"-->
                                                   <!--style="font-size: 18px;font-style:bold;color:#666;"> <span-->
                            <!--class="badge">共1485条</span> 用户评价 </a></li>-->
                <!--</ul>-->
                <div class="ipo">
                    <ul class="table-view">
                        <li class="table-view-cell media"><a class="">
                            <div class="media-body"> 图文详情</div>
                        </a></li>
                    </ul>
                    {$data.data_desc}
                </div>
                <section id="s-actionBar-container">
                    <div id="s-actionbar" class="action-bar mui-flex align-center">
                        <form action="" id="form" ng-class="form" class="cart cell">
                            <input type="hidden" name="title" value="{$data.title}">
                            <input type="hidden" name="product_id" value="{$data.product_id}">
                            <input type="hidden" name="number" id="num" class="num" value="1">
                            <a href="javascript:(0)" id="jr" onclick="ss()"  style="width: 100%;padding-top: 11px;height: 100%;background: #FF9500;border: 0px;">加入购物车</a>
                        </form>
                        <form  class="cart cell" action="{:url('order/index/index')}" method="post">
                            <input type="hidden" name="title" value="{$data.title}">
                            <input type="hidden" name="id" value="{$data.id}">
                            <input type="hidden" name="product_id" value="{$data.product_id}">
                            <input type="hidden" name="integral" value="{$data.integral}">
                            <input type="hidden" name="appid" value="{$data.appid}">
                            <input type="hidden" name="img" value="{$data.images}">
                            <input type="hidden" name="number" id="num" class="num" value="1">
                            <button id="gm" style="background: #DD2727;width: 100%;height: 100%;border: 0px;">立即购买</button>
                        </form>
                        <div class="activity-box cell"></div>
                    </div>
                </section>
                <script>

                </script>
                <script>
                    function ss() {
                        $.ajax({
                            //几个参数需要注意一下
                            type: "POST",//方法类型
                            dataType: "json",//预期服务器返回的数据类型
                            url: "__URL__/saveshopping" ,//url
                            data: $('#form').serialize(),
                            success: function (result) {
                                layer.msg(result['msg']);
                            }
                            })
                    }
                </script>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    $(function () {
        $(".clickwn").click(function () {
            $(".flick-menu-mask").show();
            $(".spec-menu").show();
        })

        $(".tclck").click(function () {
            $(".flick-menu-mask").hide();
            $(".spec-menu").hide();
        })

        /* $("#cool").focus(function(){
             var oi = $('#cool').val();

             $('.amount').html(oi)
         });*/

        $('#cool').bind('input propertychange', function () {
            /* alert(this.value);*/
            $('.amount').html(this.value)

        }).bind('input input', function () {

        });


        $('#color a').click(function () {
            var cook = $(this).index();
            $('#color a').eq(cook).addClass('selected').siblings().removeClass('selected');
        })


        //加减面板
        $(function () {
            //加号
            $(".jia").click(function () {

                var $parent = $(this).parent(".num");
                var $num = window.Number($(".inputBorder", $parent).val());
                $(".inputBorder", $parent).val($num + 1);

                $('.amount').html($num + 1)

            });

            //减号
            $(".jian").click(function () {
                var $parent = $(this).parent(".num");
                var $num = window.Number($(".inputBorder", $parent).val());
                if ($num > 2) {
                    $(".inputBorder", $parent).val($num - 1);
                    $('.amount').html($num - 1)

                } else {
                    $(".inputBorder", $parent).val(1);
                    $('.amount').html($num)


                }
            });

        })


    })
</script>
</html>
