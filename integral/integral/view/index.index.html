<body>
<!--热门城市  -->
<!-- 搜索 -->
<!-- 搜索框 -->
<!-- 外框 -->
<div id='waik'>
    <!-- 头部 -->
    <div class="fix_head">
        <a href="javascript:history.go(-1);" class="back">
            <img src="__STATIC__/integral/img/back.jpg">
        </a>
        <p>商品中心</p>
        <a href="/integral.php/member/index/index" class="home">
            <img src="__STATIC__/integral/img/home.jpg">
        </a>
    </div>
    <!-- 内容 -->
    <div class='con'>
        <div class='category-top'>
            <header>
                <section class='search'>
                    <div class='text-all dis-box j-text-all'>
                        <div class='box-flex input-text'><a class='a-search-input j-search-input'
                                                            href='javascript:void(0)'></a>

                            <i class='iconfont icon-guanbi is-null j-is-null'></i></div>
                    </div>
                </section>
            </header>
        </div>
        <aside>
            <div class='menu-left scrollbar-none' id='sidebar'>
                <ul>
                    {foreach name='data' id='vo'}
                    <li><a href='javascript:(0)' onclick="xq(' {$vo.id}')">{$vo.name}</a></li>
                    {/foreach}
                </ul>
            </div>
        </aside>
        <section class='menu-right padding-all j-content'>
            <div class='class_banner'><a href='javascript:(0)'><img src='__STATIC__/integral/img/banner.png'></a></div>
            <!--标题img-->
            <ul class='cont'>
                {foreach name='one' id='da'}
                <li class='w-3'>
                    <a href='__URL__/prolist/id/{$vo.id}'>
                        <img  style='height: 70px' src='__STATIC__/integral/img/num.jpg'/>
                        <span>
                        {$da.name}
                    </span>
                    </a>
                </li>
                {/foreach}
            </ul>
        </section>
    </div>

    <script>
        function xq(data) {
            var id = data
            $.ajax({
                //几个参数需要注意一下
                type: 'get',//方法类型
                dataType: 'json',//预期服务器返回的数据类型
                url: '/integral.php/integral/index/type',//url
                data: {id: id},
                success: function (result) {
                    $('.cont').empty();
                    for (var i = 0; i < result['data'].length; i++) {
                        var html = '';
                        html += "<li class='w-3'>";
                        html += "<a href='__URL__/prolist/id/"+result['data'][i]['id']+"'  >";
                        html += "<img src='__STATIC__/integral/img/num.jpg' style='height: 70px'  />";
                        html += "<span>";
                        html += result['data'][i]['name'];
                        html += "</span>";
                        html += "</a>";
                        html += "</li>";
                        $(".cont").append(html);
                    }
                },
            });
        }
    </script>
    <footer style="height: 50px;width: 100%" class="aui-footer aui-footer-fixed">
    <a href="/integral.php/index/index/index"  class="aui-tabBar-item">
                    <span class="aui-tabBar-item-icon">
                        <i class="icon icon-loan"></i>
                    </span>
        <span  style="color: #4a4d54;font-size: 10px" class="aui-tabBar-item-text">首页</span>
    </a>
    <a href="{:url('integral/index/index')}" class="aui-tabBar-item">
                    <span class="aui-tabBar-item-icon">
                        <i class="icon icon-meTo"></i>
                    </span>
        <span style="color: #4a4d54;font-size: 10px" class="aui-tabBar-item-text">积分兑换</span>
    </a>
    <a href="{:url('member/index/index')}" class="aui-tabBar-item ">
                    <span style="width: 20px;height: 20px" class="aui-tabBar-item-icon">
                        <i class="icon icon-find"></i>
                    </span>
        <span style="color: #4a4d54;font-size: 10px" class="aui-tabBar-item-text">我的</span>
    </a>
</footer>
