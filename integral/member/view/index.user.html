        <script>
            function save() {
                var formData = new FormData($("#form1")[0]);
                var uid = $("#uid").val();
                $.ajax({
                    //几个参数需要注意一下
                    type: "POST",//方法类型
                    dataType: "json",//预期服务器返回的数据类型
                    url: "/integral.php/member/index/userimg/uid/"+uid ,//url
                    data: formData,
                    async: false,
                    cache: false,
                    contentType: false,
                    processData: false,
                    success: function (result) {
                        if (result==1){
                            test()
                            window.location.reload()
                        } else {
                            test1()
                            window.location.reload()
                        }
                    },
                });
            }
            function test(){
                layer.open({
                    style: 'width:100%;border:none; background-color:#78BA32; color:#fff;',
                    content:'头像更新成功',
                    time:2,
                    anim:true,
                    fixed:false,
                    top:50,
                    shade:false
                })
            }
            function test1(){
                layer.open({
                    style: 'width:100%;border:none; background-color:#78BA32; color:#fff;',
                    content:'更新失败',
                    time:2,
                    anim:true,
                    fixed:false,
                    top:50,
                    shade:false
                })
            }
        </script>
