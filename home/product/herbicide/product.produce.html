	function twoconert() {

		var popWidth = $(window).width();

		$(".swiper-container").css({

			height: (popWidth) / 2

		});

		$(".swiper-wrapper").css({

			height: (popWidth) / 2

		});

		$(".swiper-slide").css({

			height: (popWidth) / 2

		});



		setTimeout("twoconert()", 1); //刷新频率 1000 为 1 秒

	}

</script>
