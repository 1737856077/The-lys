
<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<title>{$getoneProduct.title}-{:config('custom_config.WebConfig_Name')}</title>
		<script type="text/javascript" src="__STATIC__/home/images_beer/js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="__STATIC__/home/images_beer/js/mobile.js"></script>
		<script type="text/javascript" src="__STATIC__/home/images_beer/js/idangerous.swiper.min.js"></script>
		<link rel="stylesheet" type="text/css" href="__STATIC__/home/images_beer/css/common.css" />
		<link rel="stylesheet" type="text/css" href="__STATIC__/home/images_beer/css/style.css" />
		<link rel="stylesheet" type="text/css" href="__STATIC__/home/images_beer/css/idangerous.swiper.css" />
		<style>
            #wrapper {height: 100vh;-webkit-overflow-scrolling: touch;overflow-y: scroll;overflow-x: hidden;width: 7.5rem;display: block;margin: 0 auto; background-color: #f49c00;}
			.swiper-container {width: 6.8rem;height: 3.6rem;display: block;overflow: hidden;box-shadow: 0 0 0.4rem rgba(0,0,0,0.8);position: relative; border-radius: 0.2rem;}
			.swiper-slide img {width: 100%;height: 100%;display: block;}
			.pagination{ bottom: 0.15rem;height: 0.08rem;position: absolute;text-align: center;width: 100%;}
			.pagination .swiper-pagination-switch{background-color: #FFFFFF;border-radius: 0.04rem;display: inline-block;height: 0.08rem;margin: 0 0.04rem;vertical-align: top;width: 0.08rem;transition: all 1s;-moz-transition: all 1s;-webkit-transition: all 1s;-o-transition: all 1s;}
			.pagination .swiper-active-switch{ width: 0.25rem; border-radius: 0.03rem; background-color: #e27013;}
		</style>
	</head>

	<body>
	<form name="formGetLoaction" id="formGetLoaction" style="display: none;">
		<input type="hidden" name="getLoaction_productCodeInfoId" id="getLoaction_productCodeInfoId" value="{$getoneProductCodeInfo['product_code_info_id']}" />
		<input type="hidden" name="getLoaction_sn" id="getLoaction_sn" value="{$sn}" />
	</form>
	<iframe id="geoPage" width="100%" height="30%" frameborder=0 scrolling="no" style="display: none;"
			src="https://apis.map.qq.com/tools/geolocation?key=U6RBZ-A23WR-NW7WW-WZXHK-H6MNJ-HGBQU&referer=myapp&effect=zoom"></iframe>
	<script src="__STATIC__/home/js/PublicUser.js"></script>
	<script src="__STATIC__/js/getlocation.js"></script>
		<div id="wrapper">
			<!--<<内容区-->
			<div class="indexsPageBox">
				<!--<<顶部导航-->
				<div class="topsNavigationBox">
					<ul class="clearfix">
					    <li><a href="__URL__/index?code_info_id={$getoneProductCodeInfo['product_code_info_id']}">产品</a></li>
					    <li><a href="__URL__/beer_fangwei?code_info_id={$getoneProductCodeInfo['product_code_info_id']}">真伪</a></li>
					    <li><a href="__URL__/beer_suyuan?code_info_id={$getoneProductCodeInfo['product_code_info_id']}">溯源</a></li>
					    <li><a href="__URL__/beer_shouhou?code_info_id={$getoneProductCodeInfo['product_code_info_id']}">售后</a></li>
					</ul>
				</div>	
				<!--顶部导航>>-->	
				<!--<<轮播图-->
					<div class="swiper-container">
						<div class="swiper-wrapper">
							<div class="swiper-slide"><img src="__STATIC__/home/images_beer/images/bannersBox.jpg" /></div>
							<div class="swiper-slide"><img src="__STATIC__/home/images_beer/images/bannersBox.jpg" /></div>
							<div class="swiper-slide"><img src="__STATIC__/home/images_beer/images/bannersBox.jpg" /></div>
						</div>
						<div class="pagination"></div>
					</div>
				<!--轮播图>>-->
				<!--<<产品内容区域-->
				<div class="productTextBox">
					<p class="titles">清香啤酒股份有限公司</p>
					<ul class="textList">
						<li><span>产品名称</span>{$getoneProduct.title}</li>
						<li><span>产品编码</span>{$getoneProduct.product_code}</li>
						<li><span>生产日期</span>{:date('Y-m-d',$getoneProductCode.market_time)}</li>
						<li><span>查询网址</span>www.kedousuyuan.com</li>
						{foreach $listProductContent as $key=>$value}
						<li><span>{$value.title}</span>{$value.content}</li>
						{/foreach}
					</ul>
				</div>	
				<!--产品内容区域>>-->	

			</div>
			<!--内容区>>-->
		</div>
		<script>
			var mySwiper = new Swiper('.swiper-container', {
				pagination: '.pagination',
				paginationClickable: true,
				loop: true,
				autoplay: 5000,
				grabCursor: true,
				autoplayDisableOnInteraction: false,
				speed: 300,
			})
		</script>
	</body>

</html>
