<body>
{include file="publicinfo@publicinfo/header" /}
<div id="wp" style="padding-top: 110px;background:url(__STATIC__/home/images/bg.jpg) 100% 80px; height: 900px">
    <div class="all-work-list">

        <div class="register_box">
            <div class="register_box_title">立即登录</div>
            <form method="post" autocomplete="off" name="form1" id="registerform" enctype="multipart/form-data" onsubmit="checksubmit();return false;"  action="__URL__/checklogin" _lpchecked="1">
                <div id="layer_reg" class="bm_c">
                    <input type="hidden" name="regsubmit" value="">
                    <input type="hidden" name="formhash" value="">
                    <input type="hidden" name="referer" value="">
                    <input type="hidden" name="activationauth" value="">
                    <div class="mtw">
                        <div id="reginfo_a">
                            <div class="yun_login">
                                <i class="icon_251 icon_user2"></i>
                                <input type="text" class="lo_input" id="yun_name" name="username" tabindex="1" value="" autocomplete="off" size="25" maxlength="15" placeholder="请输入用户名" required="">
                            </div>
                            <div class="yun_login2">
                                <i class="icon_251 icon_password"></i>
                                <input type="password" placeholder="请输入密码" class="lo_input er" id="yun_password" name="pwd" size="25" tabindex="1" required="">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="layer_reginfo_b">
                    <table width="100%">
                        <tbody><tr>
                            <td>
<span id="reginfo_a_btn">
<button class="lo_btn" id="registerformsubmit" type="submit" name="regsubmit" value="true" tabindex="1"><strong>立即登录</strong></button>
</span>
                            </td>
                            <td></td>
                        </tr>
                        </tbody></table>
                    <div class="lo_txt">
                        <!--<span>用第三方帐号直接登录</span>-->
                        <a href="/index.php/member/register/index" style="float:right">没有帐号？立即注册</a>
                        <!--<a class="lo_btn2" href="#"><i class="icon_251 icon_qq_2"></i>QQ登录</a>-->
                        <!--<a class="lo_btn3" href="#"><i class="icon_251 icon_wx"></i>微信登录</a>-->
                    </div>
                </div>
            </form>
        </div>


        <div class="clear"></div>
    </div>
</div>
